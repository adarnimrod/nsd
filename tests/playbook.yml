---
- hosts: ansible-role-nsd-openbsd
  gather_facts: False
  roles: [ ansible-role-openbsd-bootstrap ]

- hosts: all
  roles: [ ansible-role-nsd ]
  post_tasks:
      - name: Copy test zone
        with_items:
            - src: templates/nsd_conf_d/testzone.conf
              dest: '{{ nsd_conf_d }}/testzone.conf'
            - src: templates/nsd_zones/testzone
              dest: '{{ nsd_zones }}/testzone'
        template:
            src: '{{ item.src }}'
            dest: '{{ item.dest }}'
            owner: root
            group: 0
            mode: 0o0644
        notify:
            - Restart NSD
