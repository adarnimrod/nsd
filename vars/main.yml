---
# vars file for nsd

nsd_conf: '{{ "/var/nsd/etc/nsd.conf" if ansible_os_family == "OpenBSD" else "/etc/nsd/nsd.conf" }}'
nsd_conf_d: '{{ nsd_conf }}.d'
nsd_zones: '{{ "/var/nsd/zones" if ansible_os_family == "OpenBSD" else "/etc/nsd" }}'

aliases_file:
    OpenBSD: /etc/mail/aliases
    Debian: /etc/aliases

nsd_user:
    OpenBSD: _nsd
    Debian: nsd
